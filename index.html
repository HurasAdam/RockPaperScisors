<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS</h1>

    <div class="scores">
        <p class="player">PLAYER</p>
        <span class="player-points">0</span>
        <span class="computer-points">0</span>
        <p class="computer">COMP</p>
    </div>
    <section class="options">
        <button><img src="src/images/rock-image.png" alt=""></button>
        <button><img src="src/images/paper-image.png" alt=""></button>
        <button><img src="src/images/scissors-image.png" alt=""></button>
    </section>
    <div class="choices"></div>
    <p class="player">player choice: <span class="player-choice"></span>ROCK</p>
    <p class="player">computer choice: <span class="computer-choice"></span>ROCK</p>
    <p class="result-text">You won!</p>
    <button class="reset-game">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
