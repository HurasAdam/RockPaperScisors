<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS</h1>

    <div class="scores">
        <p class="player">PLAYER</p>
        <span class="player-points"></span>
        <span class="computer-points"></span>
        <p class="computer">COMP</p>
    </div>
    <section class="options">
        <button data-option="ROCK"><img src="src/images/rock-image.png" alt=""></button>
        <button data-option="PAPER"><img src="src/images/paper-image.png" alt=""></button>
        <button data-option="SCRISSORS"><img src="src/images/scissors-image.png" alt=""></button>
    </section>
    <div class="choices">
    <p class="player-p">player choice: <span class="player-choice"></span></p>
    <p class="computer-p">computer choice: <span class="computer-choice"></span></p>
</div>
    <p class="result-text"></p>
    <button class="reset-game">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
